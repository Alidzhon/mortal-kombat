<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Source+Sans+Pro&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
     <link rel="stylesheet" href="css/style.css">
    <title>mortal kombat</title>
</head>
<body>
    <section class="app" id="app">
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <a href="#" class="header__title">КиноПульс</a>
                     <div class="header__block">
                         <a href="#" class="header__name">Alidzhon</a>
                         <img src="img/avatar.png" class="header__logo_img"></img>
                     </div>
                </div>
            </div>
        </header>
        <section class="mortollkombat">
            <div class="container">
              <div class="mortollkombat__blocks">
                <img src="img/film-logo.png" alt="film-logo" class="mortollkombat__film-logo">
                <div class="mortollombat__texts">
                    <div class="mortollkombat__text">2021</div>
                    <div class="mortollkombat__text">боевик, фэнтези, фантастика</div>
                    <div class="mortollkombat__text">США</div>
                    <div class="mortollkombat__text mortollkombat__text_border">18+</div>
                </div>
                <p class="mortollkombat__description">
                    Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
                </p>
                 <div class="mortollkombat__group">
                     <button class="button button-primary">Предзаказ фильма</button>
                     <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button button-default">
                        <img src="img/Vector.svg" alt="icon: play" class="button-icon">
                        <span class="button-text">Смотреть трейлер</span>
                    </a>
                 </div>
              </div>
            </div>
        </section>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
